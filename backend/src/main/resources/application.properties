# Application Name
spring.application.name=SkillSync

# Server Configuration
server.port=8080

# Database Configuration (H2 for Development)
spring.datasource.url=jdbc:h2:mem:skillsyncdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Initialize database with data.sql
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
app.jwt.secret=mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm
app.jwt.expiration=86400000

# OpenAI API Configuration (replace with your actual API key)
# IMPORTANT: Never commit your real API key to version control
# Use environment variables or a separate config file for production
openai.api.key=your-api-key-here
openai.api.url=https://api.openai.com/v1/chat/completions
openai.model=gpt-3.5-turbo

# Logging
logging.level.com.skillsync=DEBUG
logging.level.org.springframework.security=DEBUG

